<nav aria-label="breadcrumb" style="margin: 10px">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Menu</a></li>
        <li class="breadcrumb-item active" aria-current="page">Nuevo platillo</li>
    </ol>
</nav>
<div class="row">
    <div class="col-12">
        <div class="card" style="margin: 10px;">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="save()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" formControlName="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Descripción</label>
                        <textarea class="form-control" formControlName="descripcion" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Descripción"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Precio</label>
                        <input type="number" formControlName="precio" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Precio">
                    </div>
                    <button type="button" class="btn btn-secondary m-1">Regresar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
