<body>
  <div class="session">
    <div class="left">
      <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg">
        <style type="text/css">
          .st01 {
            fill: #fff;
          }
        </style>
        <path class="st01"
          d="m126 302.2c-2.3 0.7-5.7 0.2-7.7-1.2l-105-71.6c-2-1.3-3.7-4.4-3.9-6.7l-9.4-126.7c-0.2-2.4 1.1-5.6 2.8-7.2l93.2-86.4c1.7-1.6 5.1-2.6 7.4-2.3l125.6 18.9c2.3 0.4 5.2 2.3 6.4 4.4l63.5 110.1c1.2 2 1.4 5.5 0.6 7.7l-46.4 118.3c-0.9 2.2-3.4 4.6-5.7 5.3l-121.4 37.4zm63.4-102.7c2.3-0.7 4.8-3.1 5.7-5.3l19.9-50.8c0.9-2.2 0.6-5.7-0.6-7.7l-27.3-47.3c-1.2-2-4.1-4-6.4-4.4l-53.9-8c-2.3-0.4-5.7 0.7-7.4 2.3l-40 37.1c-1.7 1.6-3 4.9-2.8 7.2l4.1 54.4c0.2 2.4 1.9 5.4 3.9 6.7l45.1 30.8c2 1.3 5.4 1.9 7.7 1.2l52-16.2z" />
      </svg>
    </div>
    <form *ngIf="form == 1" [formGroup]="register_form1" (ngSubmit)="changeForm()">
      <h4>Somos <span>CERES</span></h4>
      <p>Ingresa tus datos:</p>
      <div class="floating-label">
        <input formControlName="nombre" placeholder="Nombre" type="text" name="nombre" id="nombre" autocomplete="off">
        <label for="nombre">Nombre:</label>
      </div>
      <div class="floating-label">
        <input formControlName="email" placeholder="Email" type="email" name="email" id="email" autocomplete="off">
        <label for="email">Email:</label>
      </div>
      <div class="floating-label">
        <input placeholder="Contraseña" formControlName="password" type="password" name="password" id="password" autocomplete="off">
        <label for="password">Constraseña:</label>
      </div>
      <div class="floating-label">
        <input placeholder="Confirmar contraseña" type="password" formControlName="confirm_password" name="confirm_password" id="confirm_password"
          autocomplete="off">
        <label for="confirm_password">Confirmar constraseña:</label>
      </div>
      <button type="submit">Siguiente</button>
    </form>
    <form *ngIf="form == 2" style="width: 450px;" [formGroup]="register_form2" (ngSubmit)="register()">
      <h4>Somos <span>CERES</span></h4>
      <p>Ingresa los datos del restaurante:</p>
      <div class="row" style="width: 320px;">
        <div class="col-6">
          <div class="floating-label">
            <input placeholder="Nombre" type="text" name="nombre" id="nombre" formControlName="nombre1" autocomplete="off">
            <label for="nombre">Nombre:</label>
          </div>
          <div class="floating-label">
            <input placeholder="Teléfono" type="text" name="tel" id="tel" autocomplete="off" formControlName="telefono">
            <label for="tel">Teléfono:</label>
          </div>
          <div class="floating-label">
            <input placeholder="Hora inicio" type="time" name="inicio" id="inicio" autocomplete="off" formControlName="apertura">
          </div>
          <div class="floating-label">
            <input placeholder="Hora cierre" type="time" name="cierre" id="cierre" autocomplete="off" formControlName="cierre">
          </div>
        </div>
        <div class="col-6">
          <div class="floating-label">
            <agm-map [latitude]="14.5938643" [longitude]="-90.5822611" [zoom]="13">
              <agm-marker [markerDraggable]="true" [latitude]="14.5938643" [longitude]="-90.5822611">
                <agm-info-window>
                  <strong>Prueba</strong>
                </agm-info-window>
              </agm-marker>
            </agm-map>
          </div>
        </div>
      </div>
      <button type="submit">Crear cuenta</button>
    </form>
  </div>
</body>
